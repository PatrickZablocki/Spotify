<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="player.css">
    <link rel="icon" href="logo.png"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- website-logo -->
    <link rel="icon" href="./assets/logo.png">

    <!-- google font- Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Spotify Clone</title>

</head>
      <body>
            <header>
    <div class="menu_side">

                         <h1>Spotify</h1>

            <div class="menu_song">
            <li class="songItem">
                <span>01</span>
                <img src="img/bg.jpg" alt="Alan">
                <h5>   On My Way
                    <div class="subtitle">Alan Walker</div></h5>
                    <i class="bi playListPlay bi-play-circle-fill" id="1"></i>
            </li>
            
            <li class="songItem">
                <span>02</span>
                <img src="img/1.jpg" alt="Alan">
                <h5>On My Way<div class="subtitle">Alan Walker</div></h5>
                <i class="bi playListPlay bi-play-circle-fill" id="2"></i>
            </li>
            <li class="songItem">
                <span>06</span>
                <img src="img/2.jpg" alt="Alan">
                <h5> On My Way
                    <div class="subtitle">Alan Walker</div></h5>
                    <i class="bi playListPlay bi-play-circle-fill" id="6"></i>
            </li>      
           </div>
           </div>

   


    <div class="master_play">
        <div class="wave">
            <div class="wave1"></div>
            <div class="wave1"></div>
            <div class="wave1"></div>
            <div class="wave1"></div>
            <div class="wave1"></div>
        </div>
        <img src="img/1.jpg" alt="Alan" id="poster_master_play">
        <h5 id="title">Start<br>
        <div class="subtitle">HALI-GALI</div>
        </h5>
    
<div class="uz">
<i class="bi bi-suit-heart"></i>
</div>

<span id="currentStart">0:00</span>
        <div class="bar">
            <input type="range" id="seek" min="0" value="0" max="100">
            <div class="bar2" id="bar2"></div>

                      <div class="dot"></div>

             <div class="icon"> 
            <i class="bi bi-shuffle"></i>
            <i class="bi bi-skip-start-fill" id="back"></i>
            <i class="bi bi-play-fill" id="masterPlay"></i>
            <i class="bi bi-skip-end-fill" id="next"></i>
            <i class="bi bi-repeat" ></i>
             </div>   
            </div>
        
       <span id="currentEnd">0:00</span>
       <div class="hphones">
       <i class="bi bi-headphones"></i>
       </div>
                        <div class="vol"> 
            
            <i class="bi bi-volume-down-fill" id="vol_icon"></i>
            <input type="range" id="vol" min="0" value="30" max="100">
            <div class="vol_bar"></div>
            <div class="dot" id="vol_dot"></div>
           
        </div>

    </div>
</header>
    <script src="player.js"></script>
</body>

</html>
